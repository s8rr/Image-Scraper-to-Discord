<!DOCTYPE html>
<html>
<head>
  <title>Send Images to Discord</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    button {
      padding: 10px 20px;
      margin: 5px 0;
      background-color: #5865F2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #4752c4;
    }
  </style>
</head>
<body>
  <h2>Image Scraper</h2>
  <p>Click to scrape and send images to Discord.</p>
  <button id="sendToDiscord">Send to Discord</button>
  <button id="downloadImages">Download Images</button>
  <p id="status"></p>
</body>
<script src="popup.js"></script>
</html>
